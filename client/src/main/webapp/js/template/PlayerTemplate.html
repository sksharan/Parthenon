<table class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Health</td>
            <td>Exp Level</td>
            <td>Food Level</td>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="player in players">
            <td>{{player.name}}</td>
            <td>
                <div data-ng-repeat="i in [].constructor(numFullHearts(player.health)) track by $index" class="icon-container">
                    <img src="img/heart_full.png" class="heart-icon"></img>
                </div>
                <div data-ng-repeat="i in [].constructor(numHalfHearts(player.health)) track by $index" class="icon-container">
                    <img src="img/heart_half.png" class="heart-icon"></img>
                </div>
                <div data-ng-repeat="i in [].constructor(numEmptyHearts(player.health)) track by $index" class="icon-container">
                    <img src="img/heart_empty.png" class="heart-icon"></img>
                </div>
            </td>
            <td>{{player.expLevel}}</td>
            <td>{{player.foodLevel}}</td>
        </tr>
    </tbody>
</table>
